
<!DOCTYPE html>
<html lang="sv">

    <title>Min Första Webbsida</title>
    <style>
        /* Exempel på enkel CSS */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        }
        header {
            background: #333;

    <footer>
